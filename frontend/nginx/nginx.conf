server {

  add_header 'Access-Control-Allow-Origin' 'http://api.localhost';
  add_header 'Access-Control-Allow-Credentials' 'true';
  add_header 'Access-Control-Allow-Headers' 'Authorization,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
  add_header 'Access-Control-Allow-Methods' 'GET,POST,OPTIONS,PUT,DELETE,PATCH';


  listen 80;
  listen [::]:80;
  server_name openvirtualtours.org www.openvirtualtours.org;
  root /usr/share/nginx/html;
  
  #react app
  location / {
    try_files $uri /index.html;  
  }

  listen [::]:443 ssl ipv6only=on; 
  listen 443 ssl;
  ssl_certificate /etc/ssl/certs/cert.pem;
  ssl_certificate_key /etc/ssl/private/key.pem;

  #node.js app
  location /api {

    proxy_http_version 1.1;
    proxy_cache_bypass $http_upgrade;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme

    proxy_pass http://3.225.226.55:4000;   
  }

}

server {
    if ($host = openvirtualtours.org) {
        return 301 https://$host$request_uri;
    }


  listen 80;
  listen [::]:80;
  server_name openvirtualtours.org;
    return 404;

}